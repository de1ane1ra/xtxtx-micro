<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="write something...">
        <title>xtxtx-micro</title>
        <style>
            *{margin:0;padding:0;box-sizing:border-box}
            ::selection{background-color:black;color:white}
            html{font-size: 10px;font-family:monospace}
            body{background-color:white;height:100vh;padding:3.3rem;color:black;transition:color 5s linear;text-align:center;overflow:hidden}
            nav {position: absolute;top:0;left:0;}
            main{background-color:white;height:100%;}
            textarea{font-size:1.4rem;width:100%;height:100%;border:none;background:none;outline:none;color:inherit;font-family:monospace;max-width:100%;max-height:100%;line-height:1.618;scrollbar-width:none}
            textarea::-webkit-scrollbar{display:none}
        </style>
    </head>
    <body>
        <main>
            <textarea autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus data-txt></textarea>
        </main>
        <script src="./index.js"></script>
    </body>
</html>
